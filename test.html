<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicify HomePage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- NavBar -->
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="explore.html"><i class="fas fa-music"></i> Explore</a></li>
            <li><a href="#"><i class="fas fa-upload"></i> Upload</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h2>My App Homepage</h2>
                <p>Join others in sharing music.</p>
                <a href="explore.html" class="cta-button">Explore Now</a>
            </div>
        </section>

        <!-- Trending Albums Section -->
        <section class="trending">
            <h2>Your Favourite Albums</h2>
            <div class="album-grid">
                <div class="album-card">
                    <img src="images/album1.png" height="100" width="100" alt="Album 1">
                    <h3>Love <i class="fas fa-kiss-wink-heart" style="color: black;"></i></h3>
                    <p>Feng</p>
                    <audio class="audio-player" src="audio/song1.mp3"></audio>
                    <div class="audio-controls">
                        <button class="play-button"><i class="fas fa-play"></i></button>
                        <button class="pause-button"><i class="fas fa-pause"></i></button>
                    </div>
                </div>
                <div class="album-card">
                    <img src="images/album2.png" height="100" width="100" alt="Album 2">
                    <h3>Pink<i class="fas fa-heart"></i></h3>
                    <p>Feng</p>
                    <audio class="audio-player" src="audio/song2.mp3"></audio>
                    <div class="audio-controls">
                        <button class="play-button"><i class="fas fa-play"></i></button>
                        <button class="pause-button"><i class="fas fa-pause"></i></button>
                    </div>
                </div>
                <div class="album-card">
                    <img src="images/album3.png" height="100" width="100" alt="Album 3">
                    <h3>Wild One <i class="fas fa-paw"></i></h3>
                    <p>Fake Mink</p>
                    <audio class="audio-player" src="audio/song3.mp3"></audio>
                    <div class="audio-controls">
                        <button class="play-button"><i class="fas fa-play"></i></button>
                        <button class="pause-button"><i class="fas fa-pause"></i></button>
                    </div>
                </div>
                <div class="album-card">
                    <img src="images/album4.png" height="100" width="100" alt="Album 4">
                    <h3>Screaming Forest  <i class="fas fa-skull"></i></h3>
                    <p>Sematary</p>
                    <audio class="audio-player" src="audio/song4.mp3"></audio>
                    <div class="audio-controls">
                        <button class="play-button"><i class="fas fa-play"></i></button>
                        <button class="pause-button"><i class="fas fa-pause"></i></button>
                    </div>
                </div>
                <div class="album-card">
                    <img src="images/album5.png" height="100" width="100" alt="Album 5">
                    <h3>V.I.P <i class="fas fa-crown"></i></h3>
                    <p>PhreshBoySwag</p>
                    <audio class="audio-player" src="audio/song5.mp3"></audio>
                    <div class="audio-controls">
                        <button class="play-button"><i class="fas fa-play"></i></button>
                        <button class="pause-button"><i class="fas fa-pause"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="facebook.com"><i class="fab fa-facebook"></i></a>
                <a href="twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="instagram.com"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; This is a college project. No copyrighted material will be published.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
